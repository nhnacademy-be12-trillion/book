server:
  port: 10413

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: test
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console # http://localhost:10413/h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

        jdbc:
          batch_size: 1000
          order_inserts: true