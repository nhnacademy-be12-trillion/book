server:
  port: 10413

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://s4.java21.net:13306/project_be12_team1
    username: project_be12_team1
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 1000
          order_inserts: true
  cloud:
    config:
      enabled: false

  # [추가됨] 파일 업로드 용량 제한 설정 (spring 하위로 이동)
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    enabled: false

## 알라딘 API
aladin:
  api:
    ttb-key: ${ALADIN_TTBKEY}
    url: "https://www.aladin.co.kr/ttb/api/ItemLookUp.aspx"

book:
  default-image: "/images/default_book.png"

gemini:
  api:
    gemini-key: ${GEMINI_KEY}

## MinIO 설정
minio:
  url: ${MINIO_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: "trillion-book"


